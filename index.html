<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()" onkeydown="onKeyDown(event)">
    <div class="stars"></div>
    <div class="twinkling"></div>

    <div class="start"><button onclick="startGame()">Start Game</button></div>

    <div class="box game">
        <h1 class="head">SPACE INVADERS</h1>
        <h2 class="score">SCORE: <span>0</span></h2><br>
        <h2 class="super-attacks">SUPPER ATTACKS: <span>0</span></h2>
    </div>

    <table clsss="box">
        <tbody class="board"></tbody>
    </table>

    <div class="box restart">
        <h2 class="msg"></h2>
        <button onclick="startGame()">Restart</button>
    </div>


    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/alien.js"></script>

</body>

</html>
